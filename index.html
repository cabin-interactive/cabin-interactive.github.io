  <body class="bg-brand-light">
    <div class="bg-topo bg-brand-dark">
	<div class="flex flex-wrap py-24">
		<div class="p-6 grow">
			<img class="h-24 w-auto mb-6" src="/assets/img/cabin-interactive-logo-white.svg" alt="" />
			<h1 class="text-4xl text-white font-thin">An <br>Independent <br>Interactive<br> Studio</h1>
			<h4 class="text-lg font-medium text-stone-300 uppercase mt-4">Mobile &bull; Web &bull; Desktop</h4>
		</div>
		<div class="p-6">
			<img src="/assets/img/ak-screenshot.png" class="rounded-md shadow-lg h-80 w-auto block">
		</div>
		<div class="p-6 ">
			<img src="/assets/img/hamrs-screenshot.png" class="rounded-md shadow-lg h-80 w-auto">
		</div>
	</div>
</div>
<div class="flex p-24 justify-center">
	<div class="w-1/2">
	<h2 class="mt-4 text-center text-2xl text-white">Contact Us</h2>
<form class="space-y-6" action="https://api.web3forms.com/submit" method="POST">

	<input type="hidden" name="access_key" value="9b5dff90-3843-4b89-8e43-0fa3c304c5a9">
	<input type="hidden" name="redirect" value="https://web3forms.com/success">
	
	<div>
		<label for="name" class="sr-only">Full Name</label>
		<div class="mt-2">
			<input id="name" name="name" type="text" required="Please enter your name"	placeholder="Full Name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-600 sm:text-sm sm:leading-6" />
		</div>
	</div>

	
	<div>
		<label for="email" class="sr-only">Email</label>
		<input type="email" name="email" id="email"
			class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-600 sm:text-sm sm:leading-6"
			placeholder="Email Address" />
	</div>

	<div>
		<label for="message" class="sr-only">How can we help?</label>
		<div class="mt-2">
				<textarea rows="4" name="messaget" id="message" placeholder="How can we help?"
					class="block w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-600 sm:py-1.5 sm:text-sm sm:leading-6"></textarea>

		</div>
	</div>

	<div>
		<button type="submit"
			class="flex w-full justify-center rounded-md bg-brand-dark py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-stone-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-stone-600">
			Submit
		</button>
	</div>
</form>
